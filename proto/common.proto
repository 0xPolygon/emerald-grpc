syntax = "proto3";
package emerald;
option java_package = "io.emeraldpay.api.proto";

message Chain {
    ChainRef type = 1;
}

enum ChainRef {
    CHAIN_UNSPECIFIED = 0;

    CHAIN_MAINNET = 1;
    CHAIN_SEPOLIA = 2;
    CHAIN_POLYGON = 3;
    CHAIN_AMOY = 4;
}

message SingleAddress {
    string address = 1;
}

message XpubAddress {
    // base58 encoded string for xpub, https://en.bitcoin.it/wiki/BIP_0032#Serialization_format
    string xpub = 1;
    uint64 start = 3;
    uint64 limit = 4;
    uint64 unused_limit = 5;
}

message MultiAddress {
    repeated SingleAddress addresses = 1;
}

message ReferenceAddress {
    uint64 refid = 1;
}

message AnyAddress {
    oneof addr_type {
        SingleAddress address_single = 1;
        MultiAddress address_multi = 2;
        XpubAddress address_xpub = 3;
        ReferenceAddress address_ref = 4;
    }
}

message Asset {
    ChainRef chain = 1;
    string code = 2;
}

message Erc20Asset {
    ChainRef chain = 1;
    string contract_address = 2;
}

message BlockInfo {
    uint64 height = 1;
    string block_id = 2;
    uint64 timestamp = 3;
}
